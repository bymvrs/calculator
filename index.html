<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span class="current-operation"></span>
            <span class="current-result">0</span>
        </div>
        <div class="keypad">
            <div class="special">C</div>
            <div class="special delete">โซ</div>
            <div class="special divide">รท</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div class="special">x</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div class="special">-</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div class="special">+</div>
            <div>0</div>
            <div>.</div>
            <div class="special">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
